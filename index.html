<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69db758927.js" crossorigin="anonymous"></script>
    <title>Scoreboard </title>
</head>
<body>
    <div class="container">
        <div class="home-column">
            <h3>HOME</h3>
            <p class="home-score" id="homeScore">0</p>
            <div class="add-points-btns">
                <p onclick="onePointHome()">+1</p>
                <p onclick="twoPointsHome()">+2</p>
                <p onclick="threePointsHome()">+3</p>
            </div>
        </div>
        <i class="fa-solid fa-arrow-rotate-right" onclick="reset()"></i>
        <div class="guest-column">
            <h3>GUEST</h3>
            <p class="guest-score" id="guestScore">0</p>
            <div class="add-points-btns">
                <p onclick="onePointGuest()">+1</p>
                <p onclick="twoPointsGuest()">+2</p>
                <p onclick="threePointsGuest()">+3</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
